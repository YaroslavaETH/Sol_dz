[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.29"    # Указать версию компилятора
optimizer = true           # Включить оптимизатор
optimizer_runs = 200       # Количество прогонов для оптимизации (влияет на баланс между размером контракта и стоимостью газа)

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
